<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Spring eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/heroic-features.css" rel="stylesheet">
</head>

<body>

<!-- Header para usuarios NO autenticados -->
<div th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Spring eCommerce</a>
      <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
        <input class="form-control me-2" type="search" placeholder="Buscar" name="nombre" autocomplete="off">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" th:href="@{/getCart}">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/usuario/login}">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- Header para usuarios autenticados -->
<div th:fragment="header-user">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">Spring eCommerce</a>
      <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
        <input class="form-control me-2" type="search" placeholder="Buscar" name="nombre" autocomplete="off">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown">
              <span th:text="${usuario.get().nombre} ?: 'USER'"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" th:href="@{/usuario/compras}">Compras</a></li>
              <li><a class="dropdown-item" th:href="@{/getCart}">Carrito</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- Footer -->
<div th:fragment="footer">
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Spring eCommerce 2021</p>
    </div>
  </footer>
</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
